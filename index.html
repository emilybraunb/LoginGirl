<!--codiguinho html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Declaração do tipo de documento: HTML5 -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define que a página deve ser responsiva e se ajustar ao tamanho da tela do dispositivo -->
    <title>Login</title>
    <!-- Vincula o arquivo CSS externo para estilização -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contêiner principal para a área de login -->
    <div class="login-container">
        <!-- Formulário para login -->
        <form class="login-form">
            <!-- Título do formulário -->
            <h2>Login</h2>
            <!-- Campo para entrada do nome de usuário -->
            <div class="form-group">
                <label for="username">Username</label>
                <!-- Campo de texto para o usuário digitar o nome -->
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <!-- Campo para entrada da senha -->
            <div class="form-group">
                <label for="password">Password</label>
                <!-- Campo de senha para o usuário digitar -->
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <!-- Botão de envio do formulário -->
            <button id="login-form" class="login-button">Login</button>
        </form>
        <!-- Mensagem de erro que será exibida quando houver falha no login -->
        <div id="error-message" style="display: none; margin-top: 10px;"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
