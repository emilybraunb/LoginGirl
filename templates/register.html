<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <form action="{{ url_for('register') }}" method="POST" class="login-form">
            <h2>Registrar-se</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Registrar-se</button>
        </form>
        <!-- Mensagem de erro que será exibida quando houver falha no registro -->
        {% if error %}
        <div id="error-message" style="color: red; margin-top: 10px;">{{ error }}</div>
        {% endif %}
        <!-- Link para página de login caso já tenha uma conta -->
        <div style="margin-top: 20px; text-align: center;">
            <a href="{{ url_for('login') }}" class="register-link">Já possui uma conta? Faça login</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
